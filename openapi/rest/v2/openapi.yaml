          required: false
          description: Asynchronous
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: acting_user_id
          in: query
          required: false
          description: Acting user id
          schema:
            type: integer
        - name: clientPayTermsAccepted
          in: query
          required: false
          description: If user accept the client pay terms
          schema:
            type: boolean
      requestBody:
        description: Assignee request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WoAssigneeRequestDto'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
    delete:
      tags:
        - work-orders.assignments
      summary: Unassign user from a work order
      description: |-
        Remove the assigned provider (user) from a work order.
      security:
        - access_token: []
      parameters:
        - name: work_order_id
          in: path
          required: true
          description: Work Order ID
          schema:
            type: integer
        - name: async
          in: query
          required: false
          description: Asynchronous
          schema:
            type: boolean
            enum:
              - true
              - false
      requestBody:
        description: JSON Model
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WoUnAssigneeDto'
      responses:
        '200':
          description: success
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
  /api/rest/v2/workorders/{work_order_id}/complete:
    delete:
      tags:
        - work-orders.workflow
      summary: Incomplete a Work Order
      description: |-
        Mark a completed work order as incomplete. A `reason` and `reason_id`
        are required to document the change.
      security:
        - access_token: []
      parameters:
        - name: work_order_id
          in: path
          required: true
          description: Work Order ID
          schema:
            type: integer
        - name: async
          in: query
          required: false
          description: Asynchronous
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: reason
          in: query
          required: true
          description: Reason
          schema:
            type: string
        - name: reason_id
          in: query
          required: true
          description: Reason Id
          schema:
            type: integer
        - name: acting_user_id
          in: query
          required: false
          description: Acting user id
          schema:
            type: integer
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponseDto'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
