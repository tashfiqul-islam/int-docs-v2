info:
  title: Field Nation REST API (v2)
  description: |-
    The Field Nation REST API v2 provides comprehensive programmatic access to the Field Nation platform, enabling you to build powerful integrations for managing all aspects of field service operations.

    ## Overview

    Field Nation is a leading marketplace platform that connects businesses with skilled field service technicians. This REST API provides complete access to platform resources including work orders, users, templates, company settings, talent management, and more.

    ## API Resources

    | Resource | Description |
    |----------|-------------|
    | **Authentication** | OAuth 2.0 authentication for obtaining access tokens |
    | **Work Orders** | Comprehensive work order management |
    | **Users** | User information and management |
    | **Templates** | Reusable work order templates |
    | **Company** | Company settings, tags, expenses, networks, managers, revisit reasons |
    | **Bonuses** | Bonus definitions and management |
    | **Penalties** | Penalty definitions and management |
    | **Custom Fields** | Custom field definitions for work orders |
    | **Preferred Providers** | Preferred provider groups (legacy talent pools) |
    | **Talent Pools** | Talent pool management with tiers and attributes |
    | **Talent Pool Groups** | Groups of talent pools with providers |
    | **Types of Work** | Service categories and types |
    | **Projects** | Project organization and settings |
    | **Clients** | Client company management |
    | **Locations** | Saved locations and location groups |

    ## Authentication

    All API requests require authentication using OAuth 2.0. To authenticate:

    1. Obtain an access token by calling the `/authentication/api/oauth/token` endpoint with your client credentials
    2. Include the access token in subsequent API requests as a query parameter: `?access_token=YOUR_TOKEN`

    The access token is valid for a limited time and should be refreshed as needed.

    ## Base URL

    This API is available at:
    - **Sandbox**: `https://api-sandbox.fndev.net` (for testing and development)
    - **Production**: Contact Field Nation support for production API access

    ## API Version

    This specification documents **REST API v2.0**, which provides:
    - Comprehensive resource management across all platform areas
    - Advanced filtering and pagination capabilities
    - Rich resource relationships and associations
    - Extensive customization and configuration options
    - Complete work order lifecycle management

    ## Getting Started

    1. **Obtain Credentials**: Contact Field Nation to receive your API client credentials
    2. **Authenticate**: Use the Authentication endpoint to obtain an access token
    3. **Explore Endpoints**: Use this interactive API playground to explore available endpoints
    4. **Review Documentation**: Check the detailed endpoint descriptions and request/response schemas
    5. **Test in Sandbox**: Use the sandbox environment to test your integration before going live

    ## Rate Limits & Best Practices

    - Implement proper error handling and retry logic
    - Use pagination for large result sets
    - Cache frequently accessed data when appropriate
    - Follow RESTful conventions for optimal performance

    ---

    ## Support & Resources

    - **Documentation**: [Field Nation Developer Platform](https://developer.fieldnation.com)

    - **Spec File**: [Specification File (JSON)](/api/rest/v2/swagger-json)

    - **Support**: [Support Center](https://support.fieldnation.com)

    - **Email**: integrations-engineering@fieldnation.com

    - **Legal**: [Terms of Service](https://app.fieldnation.com/legal/)

  version: '2.0'
