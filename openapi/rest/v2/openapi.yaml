                $ref: '#/components/schemas/WorkOrderResponseDto'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
  /api/rest/v2/workorders/{work_order_id}/mass-route:
    post:
      tags:
        - work-orders.workflow
      summary: Mass route a work order to providers
      description: |-
        Route a work order to multiple providers in a single request.
        Submit the list of provider IDs in the request body.
      security:
        - access_token: []
      parameters:
        - name: work_order_id
          in: path
          required: true
          description: Work Order ID
          schema:
            type: integer
      requestBody:
        description: Routing payload (provider IDs and options)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MassRoutePayload'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MassRouteResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
  /api/rest/v2/workorders/{work_order_id}/route:
    post:
      tags:
        - work-orders.workflow
      summary: Route a work order to a user
      description: |-
        Route a work order to a single provider (user). Use `acting_user_id`
        when routing on behalf of another user, and `async=true` for async mode.
      security:
        - access_token: []
      parameters:
        - name: work_order_id
          in: path
          required: true
          description: Work Order ID
          schema:
            type: integer
        - name: async
          in: query
          required: false
          description: Asynchronous
          schema:
            type: boolean
            enum:
              - true
              - false
      requestBody:
        description: Route request payload (assignee/user information)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WoTechnicianID'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WoRouteResponseDto'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
    delete:
      tags:
        - work-orders.workflow
      summary: Un-route a work order from an user
      description: |-
        Remove a previously routed provider (user) from a work order.
        Supports asynchronous processing via `async=true`.
      security:
        - access_token: []
      parameters:
        - name: work_order_id
          in: path
          required: true
          description: Work Order ID
          schema:
            type: integer
        - name: async
          in: query
          required: false
          description: Asynchronous
          schema:
            type: boolean
            enum:
              - true
              - false
      requestBody:
        description: Unroute request payload (assignee/user information)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WoTechnicianID'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WoUnRouteResponseDto'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
  /api/rest/v2/workorders/{work_order_id}/assignee:
    post:
      tags:
        - work-orders.workflow
      summary: Assign user by work order
      description: |-
        Assign a provider (user) directly to a work order. Optionally include
        `clientPayTermsAccepted` to record acceptance of pay terms.
      security:
        - access_token: []
      parameters:
        - name: work_order_id
          in: path
          required: true
          description: Work Order ID
