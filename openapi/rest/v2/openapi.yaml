openapi: 3.1.0
paths:
  /authentication/api/oauth/token:
    post:
      operationId: v2_generateAuthToken
      tags:
        - Authentication
      summary: Generate Access Token
      description: |-
        Exchange your client and user credentials for an access token.
        Use the returned `access_token` as a Bearer token in the `Authorization`
        header when calling the Client API.
      security: []
      requestBody:
        description: OAuth token request payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTokenPayloadDto'
      responses:
        '200':
          description: Token issued successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponseDto'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorDto'
  /api/rest/v2/workorders:
    get:
      operationId: v2_woList_get
      tags:
        - work-orders.core-operations
      summary: List Work Orders
      description: |-
        Retrieve a paginated list of work orders for your company.
        Use the extensive query filters (status, dates, location, pay, template, etc.)
        and `page`/`per_page` to control pagination. Use `columns`/`view` to adjust
        which fields are returned.
      security:
        - access_token: []
      parameters:
        - $ref: '#/components/parameters/workorderList'
        - $ref: '#/components/parameters/workorderColumns'
        - $ref: '#/components/parameters/workorderPage'
        - $ref: '#/components/parameters/workorderPerPage'
        - $ref: '#/components/parameters/workorderView'
        - $ref: '#/components/parameters/workorderSort'
        - $ref: '#/components/parameters/workorderOrder'
        - $ref: '#/components/parameters/workorderSticky'
        - $ref: '#/components/parameters/workorderStickyName'
        - $ref: '#/components/parameters/workorderClearAllFilters'
        - $ref: '#/components/parameters/workorderFilterMaxApprovalTime'
        - $ref: '#/components/parameters/workorderFilterRating'
        - $ref: '#/components/parameters/workorderFilterFlightBoardTomorrow'
        - $ref: '#/components/parameters/workorderFilterRequest'
        - $ref: '#/components/parameters/workorderFilterCounterOffers'
        - $ref: '#/components/parameters/workorderFilterWorkorderId'
        - $ref: '#/components/parameters/workorderFilterHourly'
        - $ref: '#/components/parameters/workorderFilterFixed'
        - $ref: '#/components/parameters/workorderFilterDevice'
        - $ref: '#/components/parameters/workorderFilterPay'
        - $ref: '#/components/parameters/workorderFilterTemplates'
        - $ref: '#/components/parameters/workorderFilterTypeofWork'
        - $ref: '#/components/parameters/workorderFilterTimeZone'
        - $ref: '#/components/parameters/workorderFilterMode'
        - $ref: '#/components/parameters/workorderFilterCompany'
        - $ref: '#/components/parameters/workorderFilterWorkedWith'
        - $ref: '#/components/parameters/workorderFilterManager'
        - $ref: '#/components/parameters/workorderFilterClient'
        - $ref: '#/components/parameters/workorderFilterProject'
        - $ref: '#/components/parameters/workorderFilterApprovalWindow'
        - $ref: '#/components/parameters/workorderFilterReviewWindow'
        - $ref: '#/components/parameters/workorderFilterNetwork'
        - $ref: '#/components/parameters/workorderFilterAutoAssign'
        - $ref: '#/components/parameters/workorderFilterSchedule'
        - $ref: '#/components/parameters/workorderFilterCreated'
        - $ref: '#/components/parameters/workorderFilterPublished'
        - $ref: '#/components/parameters/workorderFilterRouted'
        - $ref: '#/components/parameters/workorderFilterPublishedRouted'
        - $ref: '#/components/parameters/workorderFilterCompleted'
        - $ref: '#/components/parameters/workorderFilter'
        - $ref: '#/components/parameters/workorderFilterConfirmed'
        - $ref: '#/components/parameters/workorderFilterAssigned'
        - $ref: '#/components/parameters/workorderFilterSavedLocation'
        - $ref: '#/components/parameters/workorderFilterSavedLocationGroup'
        - $ref: '#/components/parameters/workorderFilterCity'
        - $ref: '#/components/parameters/workorderFilterState'
        - $ref: '#/components/parameters/workorderFilterPostalCode'
        - $ref: '#/components/parameters/workorderFilterCountry'
        - $ref: '#/components/parameters/workorderFilterFlags'
        - $ref: '#/components/parameters/workorderFilterAssignment'
        - $ref: '#/components/parameters/workorderFilterConfirmation'
        - $ref: '#/components/parameters/workorderFilterFinancing'
        - $ref: '#/components/parameters/workorderFilterLocationRadius'
        - $ref: '#/components/parameters/workorderFilterRemoteWork'
        - $ref: '#/components/parameters/workorderFilterSearch'
        - $ref: '#/components/parameters/workorderActingUserId'
      responses:
        '200':
          description: get all work orders response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderAllResponseDto'
    post:
      operationId: v2_workOrder_post
      tags:
        - work-orders.core-operations
      summary: Create Work Order
      description: |-
        Create a new work order. Provide the essential details for the job;
        the response returns the newly created work order with identifiers.
      security:
        - access_token: []
      parameters:
        - $ref: '#/components/parameters/workorderAsync'
      requestBody:
        description: Work order model
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkOrderCreateDto'
      responses:
        '200':
          description: Work order response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponseDto'
  /api/rest/v2/workorders/lists:
    get:
      operationId: v2_woListing_get
      tags:
        - work-orders.core-operations
      summary: List Work Order Lists
      description: |-
        Return saved work order lists (e.g., tabs or saved searches) and their
        current counts, honoring the `list` and sticky parameters.
      security:
        - access_token: []
      parameters:
        - $ref: '#/components/parameters/workorderList'
        - $ref: '#/components/parameters/workorderSticky'
        - $ref: '#/components/parameters/workorderStickyName'
      responses:
        '200':
          description: get work order list response.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkOrderListsResponseDto'
  /api/rest/v2/workorders/{work_order_id}:
    get:
      operationId: v2_workOrder_get
      tags:
        - work-orders.core-operations
      summary: Get Work Order Details
      description: |-
        Get full details for a specific work order. Use `columns` to control
        which sections are included in the response.
      security:
        - access_token: []
      parameters:
        - $ref: '#/components/parameters/workOrderId'
        - $ref: '#/components/parameters/workorderActingUserId'
        - $ref: '#/components/parameters/workorderColumns'
      responses:
        '200':
          description: get work order response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponseDto'
    put:
      operationId: v2_workOrder_put
      tags:
        - work-orders.core-operations
      summary: Update Work Order
      description: |-
        Update an existing work order. Only the provided fields will be updated.
      security:
        - access_token: []
      parameters:
        - $ref: '#/components/parameters/workOrderId'
        - $ref: '#/components/parameters/workorderAsync'
      requestBody:
        description: Work order update model
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkOrderUpdateDto'
      responses:
        '200':
          description: Update work order response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponseDto'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
    delete:
      operationId: v2_workOrder_delete
      tags:
        - work-orders.core-operations
      summary: Delete Work Order
      description: |-
        Cancel and delete a work order. A `cancel_reason` is required to
        document the reason for deletion.
      security:
        - access_token: []
      parameters:
        - $ref: '#/components/parameters/workOrderId'
        - name: cancel_reason
          in: query
          required: true
          description: Work order delete reason
          schema:
            type: string
      responses:
        '200':
          description: get work order response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponseDto'
  /api/rest/v2/workorders/{work_order_id}/publish:
    post:
      operationId: v2_woPublish_post
      tags:
        - work-orders.workflow
      summary: Publish a Work Order
      description: |-
        Move a draft work order to a published state so it becomes available
        for routing and assignment. Use `async=true` to process asynchronously.
      security:
        - access_token: []
      parameters:
        - name: work_order_id
          in: path
          required: true
          description: Work Order ID
          schema:
            type: integer
        - name: async
          in: query
          required: false
          description: Asynchronous
          schema:
            type: boolean
            enum:
              - true
              - false
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponseDto'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
    delete:
      tags:
        - work-orders.workflow
      summary: Unpublish a Work Order
      description: |-
        Unpublish a previously published work order, returning it to draft.
        Use `async=true` to process asynchronously.
      security:
        - access_token: []
      parameters:
        - name: work_order_id
          in: path
          required: true
          description: Work Order ID
          schema:
            type: integer
        - name: async
          in: query
          required: false
          description: Asynchronous
          schema:
            type: boolean
            enum:
              - true
              - false
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponseDto'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponseErrorDto'
  /api/rest/v2/workorders/{work_order_id}/approve:
    post:
      tags:
        - work-orders.workflow
      summary: Approve a Work Order
      description: |-
        Approve a work order after the work is completed and verified.
      security:
        - access_token: []
      parameters:
        - name: work_order_id
          in: path
          required: true
          description: Work Order ID
          schema:
            type: integer
      responses:
        '200':
          description: success
          content:
            application/json:
